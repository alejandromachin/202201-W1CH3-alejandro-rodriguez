<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://www.allforpets.ca/wp-content/uploads/favicon.png"
      type="image/x-icon"
    />
    <link href="style.css" rel="stylesheet" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet's homepage</title>
  </head>

  <body>
    <header class="header">
      <img src="images/logo.png" class="logo" />
      <div class="navigator-desktop">
        <a href="#">Home</a>
        <a href="#" class="live-demo">Live Demo v</a>
        <ul class="sub-menu">
          <li>PETS BOARDING SERVICES</li>
          <li>PETS TOYS AND FOOD SHOP</li>
          <li>Pets Trainning School</li>
        </ul>
        <a href="#">Live Demo Blocksv</a>
        <button class="button__buy-now">BUY NOW</button>
      </div>
      <div class="menu">
        <div class="navigator"><p>-</p></div>
      </div>
    </header>
    <main class="main">
      <section class="central-area">
        <h1 class="heading-text">PET ACTIVITIES</h1>
        <p>Take a closer look</p>
        <button class="button__view-all">VIEW ALL</button>
      </section>
      <section class="activities">
        <div class="activities-bubble activities-bubble--playtime">
          <div
            class="activities-bubble activities-bubble--playtime transparency"
          >
            <h2>ACTIVITIES</h2>
            <p>Toys Playtime</p>
          </div>
        </div>
        <div class="activities-bubble activities-bubble--rest">
          <div class="activities-bubble activities-bubble--rest transparency">
            <h2>ACTIVITIES</h2>
            <p>Active rests</p>
          </div>
        </div>
        <div class="activities-bubble activities-bubble--walks">
          <div class="activities-bubble activities-bubble--walks transparency">
            <h2>ACTIVITIES</h2>
            <p>Game Walks</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
